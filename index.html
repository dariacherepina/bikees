    <title>Bikees</title>

<body>
    <header>
        <div >

        </div>

    </header>
    <main>
        <div class="container">
            <div class="product bike">
            <article class="bike__descr">
                    <h1 class="product_title">Fixies</h1>
                    <p class="product_text">Hisper style</p>
                    <button class="product_button">Choisir son modèle</button>
                </article>
            </div>
            <div class="card bike" >
            <article class="bike__descr">
                    <h2 class="card_title">Cruisers</h1>
                    <p class="card_text">Hippie style</p>
                    <button class="card_button">Choisir son modèle</button>
                </article>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy">
            <h2 class="copy_title copy_items ">Bikees.</h2>
            <a href="" class="link"><p class="copy_text copy_items">PAIEMENT 100% SECURISÉ - DONNÉES CRIPTÉES ET CHIFRÉES.</p></a>
            <p class="copy_price copy_items">Livraison gratuite à partir de 50€ d’achat</p>
            <p class="copy_signature copy_items">©BIKEES.2015</p>
        </div>
